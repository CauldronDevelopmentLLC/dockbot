server {
  listen 80;
  server_name buildmaster;

  location /builds/ {root /host/;}
  location /releases/ {root /host/;}

  location / {
    proxy_set_header Host "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://localhost:8010/;
    proxy_buffering off;
  }

  location /github {
    proxy_set_header Host "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://localhost:8080/;
    proxy_buffering off;
  }
}
